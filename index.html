<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-compatible" content="ie=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/styles.css">
        <title>Training</title>
    </head>
    <body>
        <header>
            <!-- Phần thứ 1 thanh menu chính-->
            <div class="top">
                <div class="logo-container">
                    <h1 class="logo">web's logo</h1>
                </div>
                <nav>
                    <ul class="menu">
                        <li><a href="#">Giới thiệu</a></li>
                        <li><a href="#">Dịch vụ trực tuyến</a></li>
                        <li><a href="#">Tra cứu</a></li>
                        <li><a href="#">Thông tin hỗ trợ</a></li>
                        <li><a href="#">Tin mới</a></li>
                        <li><a href="#">Liên hệ</a></li>
                    </ul>
                </nav>
                <div class="log">
                    <button class="signup-btn">Đăng ký</button>
                    <button class="login-btn">Đăng nhập</button>
                </div>
            </div>
        </header>
        <!-- Phần thứ hai ảnh lớn của website trượt sử dụng bootstrap -->
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
              <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
              <li data-target="#myCarousel" data-slide-to="1"></li>
              <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
        
            <!-- Wrapper for slides -->
            <div class="carousel-inner">
              <div class="item active">
                <img src="images/slider/banner1.jpg" alt="Los Angeles" style="width:100%;">
              </div>
        
              <div class="item">
                <img src="images/slider/banner2.jpg" alt="Chicago" style="width:100%;">
              </div>
            
              <div class="item">
                <img src="images/slider/banner3.jpg" alt="New york" style="width:100%;">
              </div>
            </div>
          </div>
          <!-- hinh anh hien thi -->
          <div class="details">
            <div class="register-electricity">
                <span class="image title">
                    ĐĂNG KÝ MUA ĐIỆN
                </span>                
            </div>
            <div class="online-bill">
                <span class="image title">
                    THANH TOÁN TRỰC TUYẾN
                </span>
            </div>
            <div class="sale-schedule">
                <span class="image title">
                    LỊCH NGƯNG GIẢM CUNG CẤP ĐIỆN
                </span>
            </div>
            <div class="bill-searching">
                <span class="image title">
                    TRA CỨU CHỈ SỐ VÀ HÓA ĐƠN
                </span>
            </div>
          </div>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
    
</html>
